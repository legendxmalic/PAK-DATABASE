    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #e63946;
            --dark-bg: #1a1a2e;
            --card-bg: #ffffff;
            --accent: #0f3460;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #f0f2f5; 
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        /* Hero Header */
        .header {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #16213e 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
            border-bottom: 5px solid var(--primary-red);
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: var(--primary-red);
        }

        .header p { opacity: 0.8; font-weight: 300; letter-spacing: 1px; }

        .container {
            width: 95%;
            max-width: 800px;
            margin: -40px auto 40px auto;
        }

        /* Search Section */
        .search-box {
            background: var(--card-bg);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e1e8ef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--primary-red);
            box-shadow: 0 0 10px rgba(230, 57, 70, 0.1);
        }

        .btn-search {
            width: 100%;
            background: var(--primary-red);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
        }

        .btn-search:hover {
            background: #c1272d;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(230, 57, 70, 0.3);
        }

        /* WhatsApp Branding */
        .whatsapp-channel {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #25D366;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
            transition: 0.3s;
            border: 2px solid transparent;
        }

        .whatsapp-channel:hover {
            background: white;
            color: #25D366;
            border-color: #25D366;
        }

        .whatsapp-channel i { font-size: 24px; margin-right: 12px; }

        /* Result Design */
        .result-wrapper {
            margin-top: 30px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            border-left: 8px solid var(--primary-red);
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .result-banner {
            background: #f8f9fa;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .result-banner span { font-weight: 700; color: var(--dark-bg); }

        .info-grid {
            padding: 20px 25px;
        }

        .info-item {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #f1f1f1;
        }

        .info-item:last-child { border: none; }

        .label { width: 35%; color: #888; font-size: 13px; font-weight: 600; text-transform: uppercase; }
        .value { width: 65%; color: #222; font-weight: 500; font-size: 15px; }

        .btn-action {
            display: block;
            width: fit-content;
            margin: 15px auto;
            background: var(--accent);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            border: none;
        }

        .footer {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 14px;
        }

        .footer strong { color: var(--primary-red); }

        @media (max-width: 600px) {
            .header h1 { font-size: 1.8rem; }
            .info-item { flex-direction: column; }
            .label { width: 100%; margin-bottom: 2px; }
            .value { width: 100%; }
        }
    </style>
</head>

    <script>
        function saveRecord(id) {
            const node = document.getElementById('rec-' + id);
            html2canvas(node, {
                scale: 3,
                backgroundColor: '#f0f2f5'
            }).then(canvas => {
